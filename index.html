<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lw4y57PTmhCaXp0ML5d60M1M7uH2+n">

    <link rel="stylesheet" href="./style.css">

    <title>Slider SignIn/ SignUp Form</title>
</head>
<body>
    <div class="container" id="container">
        <!-- Sign Up -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1> Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"> <i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"> <i class="fab fa-google-plus-f"></i></a>
                    <a href="#" class="social"> <i class="fab fa-linkedin-in-f"></i></a>
                </div>
                <span> Or Use your Email for registration</span>
                <input type="text" placeholder="First Name" />
                <input type="text" placeholder="Last Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="New Password" />
                <input type="password" placeholder="Confirm Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <!-- Sign In -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"> <i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"> <i class="fab fa-google-plus-f"></i></a>
                    <a href="#" class="social"> <i class="fab fa-linkedin-in-f"></i></a>
                </div>
                <span>Or Use Your Account</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#"> Forgot Password</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>
                        To keep connected with us please login with your personal info.
                    </p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend</h1>
                    <p>Enter your personal details and start the journey with us.</p>
                    <button class="ghost" id="signUp">Sign up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
